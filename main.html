<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Game</title>
</head>

<body>
    <div class="app-wrapper">
        <header class="header-black">
            <menu>
                <div class="left-part">
                    <div class="user-icon">
                        <img src="img/user2.png" alt="">
                    </div>
                    <div class="user-detail">
                        <div class="name">Opponent</div>
                        <div class="status">Status</div>
                    </div>
                </div>
                <div class="right-part">
                    <div class="user-detail user-detail-r">
                        <div class="name-r">Player Name</div>
                        <div class="status-r">Status</div>
                    </div>
                    <div class="user-icon user-icon-r">
                        <img src="img/user1.png" alt="">
                    </div>
                </div>
            </menu>
        </header>
        <div class="bet-count-inner">
            <h3>BET</h3>
            <div class="bet-count">
                <div class="inc-btn"><img src="img/minus.svg" alt=""></div>
                <div class="b-number">123</div>
                <div class="dec-btn"><img src="img/pluse.svg" alt=""></div>
            </div>
        </div>

        <div class="turn">
            <h3>Opponent Turn</h3>
        </div>
        <div class="bet-hands">
            <div class="hand"><img src="img/two-finger-bit.svg" alt=""></div>
            <div class="hand f-four"><img src="img/four-finger-bit.svg" alt=""></div>
            <div class="hand f-five"><img src="img/five-finger-bit.svg" alt=""></div>
        </div>
        <footer>
            <div class="nav-item"><img src="img/home.png" alt=""></div>
            <div class="nav-item"><img src="img/user0.png" alt=""></div>
            <div class="nav-item"><img src="img/win.png" alt=""></div>
            <div class="nav-item"><img src="img/list.png" alt=""></div>
        </footer>
    </div>
</body>

</html>
